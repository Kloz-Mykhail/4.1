        <form action="/admin/add" method="post" enctype="multipart/form-data">
          <div id="id" book-id="22">
            <div id="bookImg" class="col-xs-12 col-sm-3 col-md-3 item" style="margin:;">
              <div class="form-group" id="form-group">
                <label class="label" for="file" id="label">
                  <i class="material-symbols-outlined">
                    image
                  </i>
                  <span class="title">Прикрепить <br> изображение</span>
                </label>
                <input type="file" name="img" id="file" accept=".jpg" required>
              </div>
            </div>
            <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9 info">
              ` <div class="bookInfo col-md-12">
                <div id="title" class="titleBook">
                  <input type="text" name="title" id="text" class="form-control" required placeholder="Название книги">
                </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="bookLastInfo">
                  <div class="bookRow"><span class="properties">автор:</span><input type="text" name="author"
                      class="form-control" required placeholder="Автор">
                  </div>
                  <div class="bookRow"><span class="properties">год:</span><input type="text" name="year"
                      class="form-control search" required placeholder="Год">
                  </div>
                  <div class="bookRow"><span class="properties">страниц:</span><input type="text" name="pages"
                      class="form-control" required placeholder="Количество страниц">
                  </div>
                </div>
              </div>
              <div class="bookDescription col-xs-12 col-sm-12 col-md-12 hidden-xs hidden-sm">
                <h4>О книге</h4>
                <hr>
                <p id="description"><textarea placeholder="Описание книги" class="form-control" rows="4"
                    maxlength="5000" name="about" style="resize: none;"></textarea></p>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <input type="submit" class=" btn-lg btn btn-success col-xs-2" value="Сохранить">
          </div>
        </form>

        </script>
        <script> const tx = document.getElementsByTagName("textarea");
          for (let i = 0; i < tx.length; i++) {
            tx[i].setAttribute("style", "height:" + (tx[i].scrollHeight) + "px;overflow-y:hidden;");
            tx[i].addEventListener("input", OnInput, false);
          }

          function OnInput() {
            this.style.height = "auto";
            this.style.height = (this.scrollHeight) + "px";
          }
          const formGroup = document.getElementById('form-group');

          formGroup.ondragover = () => {
            event.preventDefault();
            document.getElementById('label').style.border = '2px solid #0d6efd';
          };

          formGroup.ondragleave = () => {
            event.preventDefault();
            document.getElementById('label').style.border = '2px dashed #0d6efd';
          };

          formGroup.ondrop = (event) => {
            event.preventDefault();

            const title = document.querySelector('.title');
            const { files } = event.dataTransfer;

            if (files.length === 1) {
              title.innerText = files[0].name;
            } else {
              title.innerText = `Download ${files.length} files`;
            }
            title.style.color = '#0d6efd';
            document.querySelector('.label i').style.color = '#0d6efd';
          };
        </script>
      </div>
